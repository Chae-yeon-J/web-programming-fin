<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web_Poster</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="poster-container">
      <div class="start-btn">
        <img src="img/book.png" alt="책이미지" class="btn-icon" />
        <span class="btn-text">多讀</span>
      </div>

      <img
        src="img/img1.png"
        class="obj gathered obj1-conversation"
        alt="CONVERSATION"
      />
      <img src="img/img2.png" class="obj gathered obj2-book" alt="BOOK" />
      <img src="img/img3.png" class="obj gathered obj3-time1" alt="18:00-" />
      <img src="img/img4.png" class="obj gathered obj4-time2" alt=":00- 1:0" />
      <img src="img/img5.png" class="obj gathered obj5-talking" alt="TALKING" />
      <img
        src="img/img6.png"
        class="obj gathered obj6-gray-top"
        alt="회색 도형 상단"
      />
      <img src="img/img7.png" class="obj gathered obj7-date" alt="07.08" />
      <img src="img/img8.png" class="obj gathered obj8-brown" alt="갈색 도형" />
      <img
        src="img/img9.png"
        class="obj gathered obj9-lime-text"
        alt="라임색"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
